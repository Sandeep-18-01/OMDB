<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="omdb.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="con">
      <div class="wishlist-container">
        <button class="wishlist-button" onclick="showWishlist()">
          My Wishlist
        </button>
      </div>

      <div>
        Tell me the movie which you want to search
        <br />
        <br />
      </div>

      <input type="text" id="val" onkeyup="findMovies()" />
      <ul class="items" id="itemList"></ul>
      <div class="description">
        U are seeing the movies with the search result
      </div>
    </div>

    <div class="container">
      <div id="movieDetails"></div>
      <div class="image"></div>
    </div>
  </body>
  <script src="omdb.js"></script>
</html>
